<!DOCTYPE html>
<html>
    <body>
        <h1>Arrow Keys</h1>

        <script>
            document.onkeydown = checkKey;

            function checkKey(e) {

                e = e || window.event;

                if (e.keyCode == '40') {
                    console.log("down")
                }
                else if (e.keyCode == '38') {
                    console.log("up")
                }

            }
        </script>
    </body>
</html>
